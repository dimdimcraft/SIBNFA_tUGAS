<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1</title>
</head>
<body>
    <h3>Menghitung luas dari persegi panjang</h3>
    <script>
        let p = 5;
        let l = 2;
        document.write(
            "Diketahui panjang sebuah persegi adalah " + p +
            "<br> Dan lebarnya adalah " + l +
            "<br> Maka Luas dari bangun tersebut adalah " + p*l
        )
    </script>
    <br>
    <h3>Menghitung luas dari bujur sangkar</h3>
    <script>
        let sisi = 5;
        document.write(
            "Diketahui sisi sebuah Bujur sangkar adalah " + sisi +
            "<br> Maka Luas dari bangun tersebut adalah " + sisi * sisi
        )
    </script>
    <br>
    <h3>Menghitung luas dari Segitiga</h3>
    <script>
        let a = 5;
        let t = 2;
        document.write(
            "Diketahui alas sebuah segitiga adalah " + a +
            "<br> Dan tingginya adalah " + t +
            "<br> Maka Luas dari bangun tersebut adalah " + a*t/2
        )
    </script>
</body>
