<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2 JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <!-- javascript -->
    <script>
        // variabel
        let nama = "dodi prayodi"
        let umur = 25
        let jabatan = "manajer"
        let status = "menikah"
        let gaji_pokok;


        // gaji
        if (jabatan == "manajer") {
            gaji_pokok = 15000000;
        }
        else if (jabatan == "asisten manajer") {
            gaji_pokok = 10000000;
        }
        else {
            gaji_pokok = 5000000;
        }

        // membuat variabel baru
        let tunjanganJabatan = 0.15 * gaji_pokok
        let BPJS = 0.10 * gaji_pokok
        let tunjanganKeluarga = (status == "menikah") ? 0.20 * gaji_pokok : 0;

        // menghitung total gaji
        let totalGaji = gaji_pokok + tunjanganJabatan + BPJS + tunjanganKeluarga
        console.log(totalGaji);
    </script>

<!-- table code -->
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <td>Nama</td>
                <td>Umur</td>
                <td>jabatan</td>
                <td>Status</td>
                <td>Gaji Pokok</td>
                <td>Tunjangan Jabatan</td>
                <td>BPJS</td>
                <td>Tunjangan keluarga</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <script>
                    document.write(
                        "<td>" + nama + "</td>" +
                        "<td>" + umur + "</td>" +
                        "<td>" + jabatan + "</td>" +
                        "<td>" + status + "</td>" +
                        "<td>" + gaji_pokok + "</td>" +
                        "<td>" + tunjanganJabatan + "</td>" +
                        "<td>" + BPJS + "</td>" +
                        "<td>" + tunjanganKeluarga + "</td>"
                    )
                </script>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <script>
                    document.write(
                        "<td colspan=7>Total Gaji</td>" +
                        "<td>" + totalGaji + "</td>"
                    )
                </script>
            </tr>
        </tfoot>
    </table>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
